<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .container {
            display: flex;
            justify-content: center;
            flex-direction: row;
          }
    </style>


    <title>AddUnit | PU Result Checker</title>
  </head>
  <body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{%url 'home'%}">PU Result Checker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="{%url 'unit_solution'%}">PU Results</a>
                <a class="nav-item nav-link" href="{%url 'sumunit_solution'%}">LGA Results</a>
                <a class="nav-item nav-link active" href="">New PU<span class="sr-only">(current)</span></a>
            </div>
        </div>
      </nav>
  </header>
  
  <h1>New Polling Units</h1>
  <div class="container">
    <div class="row">
        <!-- =====PROVIDE QUERY CONDITIONS== -->
        <form action="{%url 'newunit'%}">
    <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
        <div class="card-header">Enter Details to Query</div>
        <div class="card-body">
        
            <h5>State ID</h5>
            <input  name="state_id" required="required" type="number" placeholder="Enter state id">
            <hr>
            <h5>LGA ID</h5>
            <input  name="lga_id" required="required" type="number" placeholder="Enter lga id">
            <hr>
            <h5>Ward ID</h5>
            <input  name="ward_id"  required="required" type="number" placeholder="Enter lga id">
            <hr>
            <h5>Unit ID</h5>
            <input  name="unit_id"  required="required" type="number" placeholder="Enter lga id">
            <hr>
            <h5>Unit Unique ID</h5>
            <input  name="unique_unit_id"  required="required" type="number" placeholder="Enter lga id">
            <hr>
        
        </div>
        </div>

   
    <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
        <div class="card-header">RESULTS</div>
        <div class="card-body">
            <h5>Unique Ward Id</h5>
            <input  name="unique_ward_id"  required="required" type="number" placeholder="Enter lga id">
            <hr>
            <h5>Party Name</h5>
            <input  name="party_name"  required="required" type="text" placeholder="Enter lga id">
            <hr>
            <h5>Party Abbreviation</h5>
            <input  name="party_abbr"  required="required" type="text" placeholder="Enter lga id">
            <hr>
            <h5>Party Score</h5>
            <input  name="party_score"  required="required" type="number" placeholder="Enter lga id">
            <hr>            
            <input type="submit" class="btn btn-primary" value="ADD"/>
        </div>
    </div>
  </form>

    </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>  
  </body>
  </html>
